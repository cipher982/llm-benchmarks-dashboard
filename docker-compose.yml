services:
  llm-bench-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=${PORT}
      - NODE_ENV=production
      - DISABLE_CORS=${DISABLE_CORS}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:$${PORT:-3000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
