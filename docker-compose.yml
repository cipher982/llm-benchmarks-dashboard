services:
  llm-bench-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=5000
      - NODE_ENV=production
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - DISABLE_CORS=${DISABLE_CORS}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    volumes:
      - static-api-cache:/app/public/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  llm-bench-static-generator:
    build:
      context: ./backend
      dockerfile: Dockerfile.cron
    restart: unless-stopped
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=production
    volumes:
      - static-api-cache:/app/public/api
    depends_on:
      - llm-bench-backend
  llm-bench-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${BACKEND_URL}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - VITE_API_URL=${BACKEND_URL}
    depends_on:
      llm-bench-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  static-api-cache: